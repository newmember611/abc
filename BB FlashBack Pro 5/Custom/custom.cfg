//Custom mouse event drawing settings (used in FlashBack Player)

//Images should be placed in this folder with the following names:
//LeftMouseDown1.bmp, LeftMouseDown2.bmp, etc...
//The following extensions are supported: BMP, GIF, PNG, JPG, JPEG, ICO
//For PNG alpha channel is supported
//For PNG and GIF stored transparent color is supported, for other formats
//you can set transparent color manually
//ImagesCount, Duration and TransparentColor parameters are mandatory 
//the others are optional


//Left mouse down setting:
LeftMouseDownDoDraw=1
LeftMouseDownImagesCount=3
LeftMouseDownDuration=500
LeftMouseDownOffsetFromCursorHotspotX=-12
LeftMouseDownOffsetFromCursorHotspotY=-12

//Left mouse up settings:
LeftMouseUpDoDraw=1
LeftMouseUpImagesCount=3
LeftMouseUpDuration=500
LeftMouseUpOffsetFromCursorHotspotX=-12
LeftMouseUpOffsetFromCursorHotspotY=-12

//Left mouse double-click settings:
LeftMouseDblClkDoDraw=1
LeftMouseDblClkImagesCount=3
LeftMouseDblClkDuration=500
LeftMouseDblClkOffsetFromCursorHotspotX=-12
LeftMouseDblClkOffsetFromCursorHotspotY=-12

//Right mouse down settings:
RightMouseDownDoDraw=1
RightMouseDownImagesCount=3
RightMouseDownDuration=500
RightMouseDownOffsetFromCursorHotspotX=-12
RightMouseDownOffsetFromCursorHotspotY=-12

//Right mouse up settings:
RightMouseUpDoDraw=1
